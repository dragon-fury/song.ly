<html ng-app="song.ly">
	<head>
		<title>song.ly</title>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"/>
		<script src="{{ url_for('static', filename='js/libraries/jquery.min.js') }}"></script>
	</head>
	<body>
		<div class="container-fluid whole-container">
			<div class="container" style="background-color: #F9F9F9;">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="/">
								<img src="{{url_for('static', filename='images/logo.png') }}" class="img-fluid img-rounded img-brand" alt="song.ly logo">
							</a>
						</div>
						<ul class="nav navbar-nav navbar-right" style="margin: 15px;">
							<li><em class="user_name" style="text-transform: capitalize">{{detail.name}}</em></li>
						</ul>
						<input type="hidden" class="user_location" value="{{detail.location}}" />
					</div>
				</nav>
				<div class="row">
					<div class="col-md-12">
						<div class="row songs_amazon suggestions">
							<p class="list-titles"><span>Your friends are listening to</span></p>
							<div class="col-xs-4 col-md-2 scroller"><ul class="songreq"></ul></div>
						</div>
						<div class="row local_artists suggestions">
							<p class="list-titles"><span>Local artists ({{detail.location}})</span></p>
							<div class="col-xs-4 col-md-2 scroller"><ul></ul></div>
						</div>
						<div class="row frequent suggestions hidden">
							<p class="list-titles"><span>Users who listened to this also listened</span></p>
							<div class="col-xs-4 col-md-2 scroller"><ul></ul></div>
						</div>
						<div class="row listings">
							<div class="col-md-4">
								<p class="list-titles"><span>Suggested friends</span></p>
								<div class="songs_friend"></div>
							</div>
							<div class="col-md-4">
								<p class="list-titles"><span>Trending songs</span></p>
								<div class="songs_trending"></div>
							</div>
							<div class="col-md-4">
								<p class="list-titles"><span>Recently Listened</span></p>
								<div class="recently"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="{{ url_for('static', filename='js/users/user_data.js') }}"></script>
	</body>
</html>
