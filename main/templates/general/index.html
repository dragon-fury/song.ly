<html ng-app="eduAnalysis">
	<head>
		<title>EduAnalysis</title>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"/>

		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>

		<script src="{{ url_for('static', filename='js/libraries/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/general/index.js') }}"></script>
	</head>
	<body>
		<div class="container-fluid whole-container">
			<h1>Songs to connect the world</h1>
			<div class="row">
				<div class="col-md-3">&nbsp;</div>
				<div class="col-md-6">
					<div class="jumbotron">
						<h3 style="font-weight: bold">Song.ly</h3>
						<h4 style="font-weight: bold">We connect you</h4>
						<div class="upload">
							<form action="" method="POST">
								<div class="input-group">
									<input type="text" name="userid" class="form-control userid" />
									<input type="submit" value="Sign In" class="btn btn-primary"/>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-3">&nbsp;</div>
			</div>
		</div>
	</body>
</html>
